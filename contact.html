
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moore Moto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://example.com/path-to-hero-image.jpg'); /* Replace with actual URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
            font-family: 'Oswald', sans-serif;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .hero button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .hero button:hover {
            background-color: #e65c00;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .service {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 280px;
            background: #fefefe;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .map {
            margin-top: 20px;
        }
        footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="optimized_logo2.png" alt="Moore Moto Logo">
        <h1>Welcome to Moore Moto</h1>
        <p>Your local destination for motorcycle repairs, sales, and purchases</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    
        <section class="section">
            <h2>Contact Us</h2>
            <p>Have questions? Get in touch!</p>
            <form>
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3029.1413981773797!2d-74.68459368459308!3d41.09949977929356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c353b9a0bf9d29%3A0x69ef1dfd4d31c6a2!2sLafayette%2C%20NJ!5e0!3m2!1sen!2sus!4v1700000000000" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    
    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="https://www.facebook.com/mooremoto/" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2024 Moore Moto. All Rights Reserved.</p>
    </footer>
</body>
</html>
